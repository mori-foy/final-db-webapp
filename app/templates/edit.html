<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>編集 - いろにっき</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<header class="header">
  <div class="title">編集</div>
  <a class="btn" href="/">戻る</a>
</header>

<main class="container">
  <form class="form" action="/update/{{ e[0] }}" method="post">
    <label>日付
      <input type="date" name="entry_date" value="{{ e[1] }}">
    </label>

    <label>今日の色
      <input type="color" name="color_code" value="{{ e[2] }}">
    </label>

    <label>メモ（任意）
      <textarea name="memo" rows="3">{{ e[3] or "" }}</textarea>
    </label>

    <button class="btn" type="submit">更新</button>
  </form>
</main>
</body>
</html>
